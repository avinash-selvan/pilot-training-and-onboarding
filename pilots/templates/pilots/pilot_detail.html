<!-- pilots/templates/pilots/pilot_detail.html -->
{% extends "master.html" %}

{% block title %}{{ pilot.pilot_name }}{% endblock %}

{% block content %}
    <h1>Pilot Details: {{ pilot.pilot_name }}</h1>
    <p>Email: {{ pilot.email }}</p>
    <p>Phone: {{ pilot.phone_number }}</p>
    <p>Join Date: {{ pilot.join_date }}</p>
    <a href="{% url 'pilots:pilot_list' %}">Back to Pilot List</a>
{% endblock %}

{% extends "master.html" %}

{% block title %}Trainer List{% endblock %}

{% block content %}
    <h1>Trainer List</h1>
    <ul>
        {% for trainer in trainers %}
            <li>
                <a href="{% url 'trainers:trainer_detail' trainer.trainer_id %}">{{ trainer.trainer_name }}</a>
            </li>
        {% empty %}
            <li>No trainers found.</li>
        {% endfor %}
    </ul>
{% endblock %}

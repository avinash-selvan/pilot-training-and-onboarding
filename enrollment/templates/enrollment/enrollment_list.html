{% extends "master.html" %}

{% block content %}
  <h2>Enrollments</h2>
  <ul>
    {% for enrollment in enrollments %}
      <li>
        <a href="{% url 'enrollment:enrollment_detail' enrollment.enrollment_id %}">
          Enrollment ID: {{ enrollment.enrollment_id }} - Pilot: {{ enrollment.pilot }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}

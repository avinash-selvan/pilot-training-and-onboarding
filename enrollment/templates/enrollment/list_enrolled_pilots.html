<h1>Pilots Enrolled in Session {{ session_id }}</h1>
<table>
    <tr>
        <th>Enrollment ID</th>
        <th>Pilot Name</th>
        <th>Enrollment Date</th>
        <th>Program Name</th>
    </tr>
    {% for row in results %}
    <tr>
        <td>{{ row.0 }}</td>
        <td>{{ row.1 }}</td>
        <td>{{ row.2 }}</td>
        <td>{{ row.3 }}</td>
    </tr>
    {% endfor %}
</table>
